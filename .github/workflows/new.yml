name: Run java

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Weibo username'
        required: true
      password:
        description: 'Weibo password'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Run java
      run: java -jar WeiboComCheckin.jar